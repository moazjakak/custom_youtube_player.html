<!DOCTYPE html>
<html>
<head>
    <title>Custom YouTube Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'r0GoM8GegjU',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Do something when the player state changes
        }

        function setPlaybackQuality(quality) {
            player.setPlaybackQuality(quality);
        }
    </script>
</head>
<body>
    <div id="player"></div>
    <div>
        <button onclick="setPlaybackQuality('small')">240p</button>
        <button onclick="setPlaybackQuality('medium')">360p</button>
        <button onclick="setPlaybackQuality('large')">480p</button>
        <button onclick="setPlaybackQuality('hd720')">720p</button>
        <button onclick="setPlaybackQuality('hd1080')">1080p</button>
        <button onclick="setPlaybackQuality('highres')">High Res</button>
    </div>
</body>
</html>
